<!DOCTYPE html>
<html>
<head>
    <title>Joel Brisbin's INF 328 Homework #2</title>
    <script src="js/contactclassical.js" type="text/javascript"></script>
    <!--<script src="js/contactprototypal.js" type="text/javascript"></script>-->
    <script src="js/pageHandler.js" type="text/javascript"></script>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,500,600,700' rel='stylesheet' type='text/css' />
    <link href="css/contactStyles.css" rel="stylesheet" type="text/css" />
</head>
<body>
<form action="" method="get" accept-charset="utf-8" name="addContactForm" id="addContactForm">
    <fieldset>
        <legend>
            Add a Contact to the Table:
        </legend>
        <div id="firstName">
            <label for="fnameText">First Name: </label>
            <input type="text" id="fnameText" placeholder="Enter First Name" width="30" maxlength="30" required="required" />
        </div>
        <div id="lastName">
            <label for="lnameText">Last Name: </label>
            <input type="text" id="lnameText" placeholder="Enter Last Name" width="30" maxlength="30" required="required" />
        </div>
        <div id="phoneNumber">
            <label for="phoneText">Phone Number: </label>
            <input type="text" id="phoneText" placeholder="Enter Phone Number" width="30" maxlength="12" required="required"
                    pattern="^\d{3}-\d{3}-\d{4}$"/>
        </div>
        <div id="eMailAddress">
            <label for="eMailText">E-mail Address: </label>
            <input type="text" id="eMailText" placeholder="Enter E-mail Address" width="30" maxlength="30" required="required" />
        </div>
        <div id="company">
            <label for="companyText">Company: </label>
            <input type="text" id="companyText" placeholder="Enter Company Name" width="45" maxlength="45" required="required" />
        </div>
        <div>
            <label>Contact Type: </label>
            <input type="radio" name="contactType" value="Business" id="businessRadio" /><p class="radioLabel">Business</p>
            <input type="radio" name="contactType" value="Personal" id="personalRadio" /><p class="radioLabel">Personal</p>
        </div>
        <button type="button" id="addButton">Add Contact</button>
    </fieldset>
</form>
<div id ="contactList">

</div>
<div id="businessContactList">

</div>
</body>
</html>
